<!-- attributes to set 
   Add id "animation" for element u want to add animation
   element with "animation" id require position "relative" attribute in css
   Function will generate random number between this two parameters
   data-min-dimension="5" means element will have min width & height 5px
   data-max-dimension="15" means element will have max width & height 5px

-->
<div 
 id="animation" 

 class="container-fluid main_container"

 data-left-margin-start="100" 
 data-min-dimension="4"       
 data-max-dimension="15" 
 data-el-color="gold">
     
</div>
